<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calificaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calificaciones</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">

    <label for="unidad1">Unidad 1:</label>
    <input type="number" id="unidad1">

    <label for="unidad2">Unidad 2:</label>
    <input type="number" id="unidad2">

    <label for="unidad3">Unidad 3:</label>
    <input type="number" id="unidad3">

    <button id="btnCalcular">CALCULAR PROMEDIO</button>

    <label for="promedio">Promedio:</label>
    <input type="text" id="promedio" readonly>

    <label for="estatus">Estatus:</label>
    <input type="text" id="estatus" readonly>

  </div>

  <script src="main.js"></script>
</body>
</html>
